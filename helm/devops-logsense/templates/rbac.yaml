{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "devops-logsense.fullname" . }}
  labels:
{{ include "devops-logsense.labels" . | indent 4 }}
rules:
{{ toYaml .Values.rbac.rules | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "devops-logsense.fullname" . }}
  labels:
{{ include "devops-logsense.labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "devops-logsense.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "devops-logsense.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}

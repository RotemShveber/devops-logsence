# Default values for devops-logsense

replicaCount: 1

image:
  repository: devops-logsense
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: devops-logsense.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: devops-logsense-tls
  #    hosts:
  #      - devops-logsense.local

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  nodeEnv: production
  nextPublicApiUrl: ""  # Will default to service URL if empty

# Kubernetes collector configuration
kubernetes:
  enabled: true
  # If running in-cluster, this will use the service account
  # No need to specify kubeconfig path

# Docker collector configuration
docker:
  enabled: false
  # Mount Docker socket from host (requires privileged access)
  socketPath: /var/run/docker.sock
  hostPath: /var/run/docker.sock

# Jenkins configuration
jenkins:
  enabled: false
  url: ""
  username: ""
  apiToken: ""

# AWS configuration
aws:
  enabled: false
  region: us-east-1
  # Credentials should be provided via secret or IRSA (IAM Roles for Service Accounts)
  accessKeyId: ""
  secretAccessKey: ""

# RBAC settings for Kubernetes log collection
rbac:
  create: true
  # Rules for accessing pods, logs, events, etc.
  rules:
    - apiGroups: [""]
      resources: ["pods", "pods/log", "events", "namespaces"]
      verbs: ["get", "list", "watch"]
    - apiGroups: ["apps"]
      resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
      verbs: ["get", "list"]

# Persistent storage (for future use with database)
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
